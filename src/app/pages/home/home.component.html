<app-header></app-header>
<div class="body-container" *ngIf="products">
    <div class="product">
        <div class="home-container">                      
            <br>
            <div class="row product-main">
                <div class="col-md-1 product-menu-bar">                   
                </div>

               
                <div  class="col-md-9 col-sm-12 product-block">
                    <div class="row">
                        <div *ngFor="let product of products" class="col-5 col-md-6 col-lg-4 col-sm-6 home-grid">
                            <div class="home-product-main" [routerLink]="['/leilao', product.key]">
                                <div class="pointer home-product-top">
                                    <a>
                                        <img src="{{storagePath}}images%2Fauctions%2F{{product.key}}?alt=media"
                                            alt="" class="img-responsive zoom-img">
                                    </a>
                                </div>
                                <div class="home-product-bottom">
                                    <h3><a>{{product.name}}</a></h3>
                                   
                                    <div style="font-weight: 600;color: #4CAF50;" *ngIf="!product.active">Finalizado</div>
                                </div>
                                <div class="srch">
                                    <span>R$ {{product.price}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
